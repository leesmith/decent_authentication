name: CI/CD
on: [push]

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run linters
        run: |
          bin/standardrb --format progress

      - name: Run security checks
        run: |
          bin/bundler-audit --update
          bin/brakeman -q

  tests:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10ms --health-timeout 500ms --health-retries 5
        env:
          POSTGRES_HOST_AUTH_METHOD: trust

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ruby as specified in `.ruby-version`
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Create database config
        run: cp config/database.postgres.yml config/database.yml

      - name: Prepare DB and run test suite
        env:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bin/rspec
